<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet/leaflet.css') }}">
    <script src="{{ url_for('static', filename='leaflet/leaflet.js') }}" defer></script>
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Businesses:</h1>
    <div id="businesses_container">
        <div id="subject_body">
            <div id="businesses_list">
                <table id="businesses_table"><tbody></tbody></table>
            </div>

            <div id="businesses_map"></div>
        </div>

        <div id="inline_container">
            <form id="change_username_form">
                <label for="change_username_input" id="change_username_label">Change Username: </label>
                <input type="text" id="change_username_input" name="change_username_input" value="Anonymous" required>
                <button id="change_username_submit" type="submit">Change Username</button>
            </form>

            <div id="vertical_rule"></div>

            <button id="change_current_location" type="button">Change Geolocation</button>

            <!-- Credits area inside the sticky settings bar; shown when scrolled to bottom -->
            <div id="credits_in_bar" aria-hidden="true">
                <span>Developed by David Banyeretse and Fischer Reed. Data provided by Geoapify.</span>
            </div>
        </div>
    </div>

    <dialog id="geolocation_dialog">
        <form id="geolocation_form">
            <label for="geolocation_input">Enter new location: </label>
            <div class="geo_row">
                <input type="text" id="change_geolocation_street_address" 
                    name="geolocation_input" placeholder="123 Main St" required autocomplete="street-address">

                <input type="text" id="change_geolocation_city" 
                    name="geolocation_city" placeholder="City" required autocomplete="address-level2">

                <select id="change_geolocation_state" name="geolocation_state" required autocomplete="address-level1">
                <option value="" disabled selected hidden>Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            
            <br>

            <div id="bottom_buttons_container">
                <button type="submit">Update Location</button>
                <button type="button" id="geolocation_cancel">Cancel</button>
            </div>
</body>

</html>
