<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <script type="module" src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="reviews_nav">
        <button id="redirect_back">&lt;&lt; Back to Businesses</button>
        <div class="inline_container">
            <form id="change_username_form">
                <label for="change_username_input" id="change_username_label">Change Username: </label>
                <input type="text" id="change_username_input" name="change_username_input" value="Anonymous" required>
                <button id="change_username_submit" type="submit">Change Username</button>
            </form>

            <div id="vertical_rule"></div>

            <button id="change_current_location" type="button">Change Geolocation</button>
        </div>
    </div>

    <div id="reviews_container">
        <div id="reviews_list">
            <table id="reviews_table">
                <tr>
                    <th>Username</th>
                    <th>Stars</th>
                    <th>Review</th>
                </tr>
            </table>
        </div>

        <div id="create_review">
            <form id="writeReview">
                <p>Writing review as <span id="write_username"></span> for <span id="write_business_name"></span>.</p>
                <p>Rate Us:
                    <label>
                        <input type="radio" name="rating" value="1">
                        <input type="radio" name="rating" value="2">
                        <input type="radio" name="rating" value="3">
                        <input type="radio" name="rating" value="4">
                        <input type="radio" name="rating" value="5">
                    </label>
                </p>
                <label for="user_review">Write a review for us!</label>
                <br>
                <textarea name="user_review" id="user_review"></textarea>
                <br>
                <button type="submit" value="Submit">Submit Review</button>
            </form>
        </div>
    </div>
</body>
</html>
